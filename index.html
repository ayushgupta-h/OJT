<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>FAQ Collapsible</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
    
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

</head>

<body>

  <nav>
    <div class="logo">FAQ</div>
    <input type="checkbox" id="click">
    <label for="click" class="menu-btn">
      <i class="fas fa-bars"></i>
    </label>

    <ul id="nav-links">
      <li><a onclick="menuClick('React')">React</a></li>
      <li><a onclick="menuClick('JavaScript')">JavaScript</a></li>
      <li><a onclick="menuClick('CSS')">CSS</a></li>
      <li><a onclick="menuClick('General')">General</a></li>
    </ul>
  </nav>
  
  <div class="content">
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Type to search...">
      <button type="submit"><i class="fas fa-search"></i></button>
    </div>
    
    <div id="results-list">
        </div>
     <div id="react-root"></div>

  </div>

  <script src="/index.js"></script>
   </body>
</html>
